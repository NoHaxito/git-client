[keywords]
patterns = [
  "true", "false", "null", "True", "False", "None", "Y", "N", "yes", "no", "on", "off"
]
color = "86, 156, 214"

[types]
patterns = []
color = "255, 255, 255"

[comments]
patterns = [
  "#.*"
]
color = "106, 153, 85"

[strings]
patterns = [
  "\"([^\"\\\\]|\\\\.)*\"", "'([^'\\\\]|\\\\.)*'"
]
color = "206, 145, 120"

[numbers]
patterns = [
  "\\b\\d+(\\.\\d+)?([eE][+-]?\\d+)?\\b", "\\b0[xX][0-9a-fA-F]+\\b", "\\b0[oO][0-7]+\\b", "\\b0[bB][01]+\\b"
]
color = "181, 206, 168"

[operators]
patterns = [
  ":", "-", "\\|", ">", "\\?", "&", "\\*", "!", "%", "@", "`"
]
color = "212, 212, 212"

[methods]
patterns = []
color = "255, 255, 255"

