[keywords]
patterns = [
  "fn", "let", "mut", "const", "static", "if", "else", "match", "for", "while", "loop", "break", "continue", "return", "struct", "enum", "impl", "trait", "pub", "use", "mod", "crate", "self", "super", "as", "async", "await", "dyn", "unsafe", "extern", "type", "where", "move", "ref", "box", "in", "of", "true", "false", "Some", "None", "Ok", "Err", "Result", "Option"
]
color = "86, 156, 214"

[types]
patterns = [
  "i8", "i16", "i32", "i64", "i128", "isize", "u8", "u16", "u32", "u64", "u128", "usize", "f32", "f64", "bool", "char", "str", "String", "Vec", "Option", "Result", "Box", "Rc", "Arc", "RefCell", "Mutex", "RwLock"
]
color = "78, 201, 176"

[comments]
patterns = [
  "//.*", "/\\*[\\s\\S]*?\\*/"
]
color = "106, 153, 85"

[strings]
patterns = [
  "\"([^\"\\\\]|\\\\.)*\"", "r#+\"([^\"]|\\\\.)*\"#+", "b\"([^\"\\\\]|\\\\.)*\""
]
color = "206, 145, 120"

[numbers]
patterns = [
  "\\b\\d+(_\\d+)*(\\.\\d+(_\\d+)*)?([eE][+-]?\\d+(_\\d+)*)?\\b", "\\b0[xX][0-9a-fA-F]+(_[0-9a-fA-F]+)*\\b", "\\b0[oO][0-7]+(_[0-7]+)*\\b", "\\b0[bB][01]+(_[01]+)*\\b"
]
color = "181, 206, 168"

[operators]
patterns = [
  "\\+", "-", "\\*", "/", "%", "=", "==", "!=", "<", ">", "<=", ">=", "&&", "\\|\\|", "!", "&", "\\|", "\\^", "~", "<<", ">>", "\\+=", "-=", "\\*=", "/=", "%=", "&=", "\\|=", "\\^=", "<<=", ">>=", "::", "->", "=>", "\\.", "\\.\\.", "\\.\\.\\."
]
color = "212, 212, 212"

[methods]
patterns = [
  "\\b\\w+\\s*\\("
]
color = "220, 220, 170"

