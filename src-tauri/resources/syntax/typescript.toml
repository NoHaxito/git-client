[keywords]
patterns = [
  "function", "const", "let", "var", "if", "else", "for", "while", "do", "switch", "case", "break", "continue", "return", "try", "catch", "finally", "throw", "new", "this", "super", "class", "extends", "import", "export", "default", "async", "await", "typeof", "instanceof", "in", "of", "void", "delete", "with", "debugger", "yield", "static", "public", "private", "protected", "abstract", "interface", "enum", "namespace", "module", "declare", "type", "as", "is", "readonly", "keyof", "infer", "never", "unknown", "any"
]
color = "86, 156, 214"

[types]
patterns = [
  "string", "number", "boolean", "object", "undefined", "null", "symbol", "bigint", "Array", "Object", "Function", "Promise", "Date", "RegExp", "Error", "Map", "Set", "WeakMap", "WeakSet", "Record", "Partial", "Required", "Pick", "Omit", "Readonly"
]
color = "78, 201, 176"

[comments]
patterns = [
  "//.*", "/\\*[\\s\\S]*?\\*/"
]
color = "106, 153, 85"

[strings]
patterns = [
  "\"([^\"\\\\]|\\\\.)*\"", "'([^'\\\\]|\\\\.)*'", "`([^`\\\\]|\\\\.)*`"
]
color = "206, 145, 120"

[numbers]
patterns = [
  "\\b\\d+(\\.\\d+)?([eE][+-]?\\d+)?\\b", "\\b0[xX][0-9a-fA-F]+\\b", "\\b0[oO][0-7]+\\b", "\\b0[bB][01]+\\b"
]
color = "181, 206, 168"

[operators]
patterns = [
  "\\+", "-", "\\*", "/", "%", "=", "==", "===", "!=", "!==", "<", ">", "<=", ">=", "&&", "\\|\\|", "!", "&", "\\|", "\\^", "~", "<<", ">>", ">>>", "\\+\\+", "--", "\\+=", "-=", "\\*=", "/=", "%=", "&=", "\\|=", "\\^=", "<<=", ">>=", ">>>=", "\\?", ":", "\\.", "\\.\\.\\.", "=>", "<", ">"
]
color = "212, 212, 212"

[methods]
patterns = [
  "\\b\\w+\\s*\\("
]
color = "220, 220, 170"

